<div class="header">
  <h1 class="header-h1">
    Помещения
  </h1>
</div>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Созданные помещения
        </h3>
        <div class="card-actions">
          <a (click)="newRoom()">
            <fa-icon [icon]="addIcon" size="2x" class="color-red"></fa-icon>
          </a>
        </div>
      </div>
      <div class="card-body">
        <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
        <app-room-item *ngFor="let room of rooms" [room]="room" (deleteRoom)="onDelete()" ></app-room-item>
      </div>
    </div>
  </div>
</div>
