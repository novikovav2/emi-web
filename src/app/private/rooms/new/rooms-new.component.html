<app-header [title]="'Новое помещение'"></app-header>

<app-card title="Параметры нового помещения">
  <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
  <app-rooms-form class="w-100"
                  (submitEvent)="onSubmit($event)"
                  (resetEvent)="onReset()"
                  *ngIf="!spinnerShow" >
  </app-rooms-form>
</app-card>
