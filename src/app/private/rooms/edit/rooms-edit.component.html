<app-header [title]="room.title"></app-header>

<app-card title="Параметры помещения">
  <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
  <app-rooms-form class="w-100" (submitEvent)="onSubmit($event)"
                  *ngIf="!spinnerShow"
                  (resetEvent)="onReset()"
                  [room]="room" >
  </app-rooms-form>
</app-card>
