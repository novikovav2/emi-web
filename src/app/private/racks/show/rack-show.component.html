<app-header title="Детали стойки" ></app-header>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          {{ rack.name }}
        </h3>
        <div class="card-actions">
          <a [routerLink]="['/racks', 'edit', rack.id]" class="link">
            Изменить
          </a>
          <a class="link color-red" (click)="onDelete()">
            Удалить
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="w-50">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Оборудование
        </h3>
      </div>
    </div>
  </div>
  <div class="w-50">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Патчпанели
        </h3>
      </div>
      <div class="card-body">
        <fa-icon [icon]="patchpanelSpinnerIcon" size="2x" [pulse]="true" *ngIf="patchpanelSpinnerShow"
          class="card-spinner"></fa-icon>
        <p class="card-spinner" *ngIf="!patchpanelSpinnerShow && patchpanels.length === 0">
          Пусто
        </p>
        <table class="table" *ngIf="!patchpanelSpinnerShow && patchpanels.length > 0">
          <thead>
            <tr>
              <td>Название</td>
              <td>Тип</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of patchpanels">
              <td>
                <a [routerLink]="[patchpanels_url, item.id]" >
                  {{ item.name }}
                </a>
              </td>
              <td>
                {{ item.type | humanView }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
