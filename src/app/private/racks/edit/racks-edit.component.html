<app-header [title]="rack.name" ></app-header>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Параметры стойки
        </h3>
      </div>
      <div class="card-body">
        <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
        <app-racks-form class="w-100" (submitEvent)="onSubmit($event)"
                        *ngIf="!spinnerShow"
                        (resetEvent)="onReset()"
                        [rack]="rack"
                        [isDisabled]="true">
        </app-racks-form>
      </div>
    </div>
  </div>
</div>
