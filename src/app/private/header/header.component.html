<div class="header">
  <h1 class="header-h1">
    {{ title }}
  </h1>
  <ul class="breadcrumb">
    <li *ngFor="let item of breadcrumbs; let last = last" >
      <a [routerLink]="item.address" *ngIf="!last" class="breadcrumb-link">
        {{ item.title }}
      </a>
      <a *ngIf="last" class="breadcrumb-last">
        {{ item.title }}
      </a>
    </li>
  </ul>
</div>
