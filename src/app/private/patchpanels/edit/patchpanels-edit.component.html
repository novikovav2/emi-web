<app-header [title]="patchpanel.name" ></app-header>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Параметры патчпанели
        </h3>
      </div>
      <div class="card-body">
        <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
        <app-patchpanels-form class="w-100" (submitEvent)="onSubmit($event)"
                                *ngIf="!spinnerShow"
                                (resetEvent)="onReset()"
                                [patchpanel]="patchpanel"
                                [isDisabled]="true">
        </app-patchpanels-form>
      </div>
    </div>
  </div>
</div>
