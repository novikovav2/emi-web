<app-header title="Патчпанели"></app-header>

<app-card title="Существующие патчпанели">
  <a [routerLink]="[new_url]" actions>
    <fa-icon [icon]="addIcon" size="2x" class="color-red"></fa-icon>
  </a>

  <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
  <p class="card-spinner" *ngIf="!spinnerShow && patchpanels.length === 0">
    Нет патчпанелей
  </p>
  <table class="table" *ngIf="!spinnerShow && patchpanels.length > 0">
    <thead>
      <tr>
        <td>Название</td>
        <td>Стойка</td>
        <td>Материал</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of patchpanels">
        <td>
          <a [routerLink]="[item.id]">
            {{ item.name }}
          </a>
        </td>
        <td>
          <a [routerLink]="[racks_url, item.rack.id]">
            {{ item.rack.name }}
          </a>
        </td>
        <td>
          {{ item.type | humanView }}
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
