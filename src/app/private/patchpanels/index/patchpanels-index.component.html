<app-header title="Патчпанели"></app-header>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          Существующие патчпанели
        </h3>
        <div class="card-actions">
          <a>
            <fa-icon [icon]="addIcon" size="2x" class="color-red"></fa-icon>
          </a>
        </div>
      </div>
      <div class="card-body">
        <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
        <table class="table" *ngIf="!spinnerShow">
          <thead>
            <tr>
              <td>Название</td>
              <td>Стойка</td>
              <td>Материал</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of patchpanels">
              <td>
                {{ item.name }}
              </td>
              <td>
                {{ item.rack.name }}
              </td>
              <td>
                {{ item.type }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
