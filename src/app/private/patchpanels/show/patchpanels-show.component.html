<app-header title="Детали патчпанели"></app-header>

<app-card [title]="patchpanel.name">
  <a [routerLink]="['/patchpanels', 'edit', patchpanel.id]" class="link" actions>
    Изменить
  </a>
  <a class="link color-red" (click)="onDelete()" actions>
    Удалить
  </a>

  <div class="row w-33">
    <table class="table">
      <tbody>
      <tr>
        <td>Помещение</td>
        <td>
          <a [routerLink]="[rooms_url, room.id]">
            {{ room.title }}
          </a>
        </td>
      </tr>
      <tr>
        <td>Стойка</td>
        <td>
          <a [routerLink]="[racks_url, patchpanel.rack.id]">
            {{ patchpanel.rack.name }}
          </a>
        </td>
      </tr>
      <tr>
        <td>Тип</td>
        <td>{{ patchpanel.type | humanView }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</app-card>

<app-patchpanel-interfaces [patchpanel]="patchpanel" ></app-patchpanel-interfaces>
