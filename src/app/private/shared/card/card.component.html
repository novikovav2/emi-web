<div class="row">
    <div class="w-100">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    {{ title }}
                </h3>
                <div class="card-actions">
                    <ng-content select="[actions]"></ng-content>
                </div>
            </div>
            <div class="card-body">
                <ng-content select="[body]"></ng-content>
            </div>
            <div class="card-footer">
                <ng-content select="[footer]"></ng-content>
            </div>
        </div>
    </div>
</div>
<ng-content></ng-content>
