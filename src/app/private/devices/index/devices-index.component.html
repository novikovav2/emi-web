<app-header title="Оборудование"></app-header>

<app-card title="Существующее оборудование">
  <a [routerLink]="[new_url]" actions>
    <fa-icon [icon]="addIcon" size="2x" class="color-red"></fa-icon>
  </a>

  <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
  <p class="card-spinner" *ngIf="!spinnerShow && devices.length === 0">
    Нет оборудования
  </p>
  <table class="table" *ngIf="!spinnerShow && devices.length > 0">
    <thead>
      <tr>
        <td>Название</td>
        <td>Стойка</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td>
          <a [routerLink]="[device.id]">
            {{ device.name }}
          </a>
        </td>
        <td>
          <a [routerLink]="[racks_url, device.rack.id]" >
            {{ device.rack.name }}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
