<app-header title="Детали оборудования"></app-header>
<div class="row">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">
          {{ device.name }}
        </h3>
        <div class="card-actions">
          <a [routerLink]="['/devices', 'edit', device.id]" class="link">
            Изменить
          </a>
          <a class="link color-red" (click)="onDelete()">
            Удалить
          </a>
        </div>
      </div>
      <div class="card-body">
        <div class="row w-33">
          <table class="table">
            <tbody>
              <tr>
                <td>Помещение</td>
                <td>
                  <a [routerLink]="[rooms_url, room.id]">
                    {{ room.title }}
                  </a>
                </td>
              </tr>
              <tr>
                <td>Стойка</td>
                <td>
                  <a [routerLink]="[racks_url, device.rack.id]">
                    {{ device.rack.name }}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-devices-interfaces [device]="device"></app-devices-interfaces>
