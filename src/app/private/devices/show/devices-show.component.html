<app-header title="Детали оборудования"></app-header>

<app-card [title]="device.name">
  <a [routerLink]="['/devices', 'edit', device.id]" class="link" actions>
    Изменить
  </a>
  <a class="link color-red" (click)="onDelete()" actions>
    Удалить
  </a>

  <div class="row w-33">
    <table class="table">
      <tbody>
        <tr>
          <td>Помещение</td>
          <td>
            <a [routerLink]="[rooms_url, room.id]">
              {{ room.title }}
            </a>
          </td>
        </tr>
        <tr>
          <td>Стойка</td>
          <td>
            <a [routerLink]="[racks_url, device.rack.id]">
              {{ device.rack.name }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-card>

<app-devices-interfaces [device]="device"></app-devices-interfaces>
