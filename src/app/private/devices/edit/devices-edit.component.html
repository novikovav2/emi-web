<app-header [title]="device.name"></app-header>

<app-card title="Параметры оборудования">
    <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
    <app-devices-form class="w-100" (submitEvent)="onSubmit($event)"
                        *ngIf="!spinnerShow"
                        (resetEvent)="onReset()"
                        [device]="device"
                        [isDisabled]="true">
    </app-devices-form>
</app-card>
