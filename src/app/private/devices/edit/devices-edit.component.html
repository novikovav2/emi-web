<app-header [title]="device.name"></app-header>
<div class="row">
    <div class="w-100">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Параметры оборудования
                </h3>
            </div>
            <div class="card-body">
                <fa-icon [icon]="spinnerIcon" size="2x" [pulse]="true" *ngIf="spinnerShow" class="card-spinner"></fa-icon>
                <app-devices-form class="w-100" (submitEvent)="onSubmit($event)"
                                    *ngIf="!spinnerShow"
                                    (resetEvent)="onReset()"
                                    [device]="device"
                                    [isDisabled]="true">
                </app-devices-form>
            </div>
        </div>
    </div>
</div>
